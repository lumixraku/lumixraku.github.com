<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .box{
        height: 100px;
        width: 100px;
        background-color: pink;
        border-radius: 50%;
        box-shadow: inset -6px -6px 0 0 red;
    }
    .box:before{
        content: ' ';
        display: block;
        position:relative;
        top: 20px;
        left: 30px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: red;
    }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
