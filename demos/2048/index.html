        justify-content: center;

    }
    .wrapper{
        background-color: rgb(187,173,160);

    }
    .block{

        background-color: rgb(238,228,218);

        width: 6rem;
        line-height: 6rem;

        font-size: 4rem;
        z-index: 3;
        /*transition: all 250ms;*/
    }
    .block.dark{
        background-color: rgb(187,173,160);
    }
    .btn{
        width:50px;
        height: 50px;
        border: 1px solid black;
        display: inline-block;
    }
    .animate{
        position: absolute;
        background-color: rgb(238,228,218);
        height: 6rem;
        width: 6rem;
        line-height: 6rem;
        text-align: center;
        font-size: 4rem;
        z-index:99;
        /*opacity: 0.5;*/
    }
