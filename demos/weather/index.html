<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=vLCGXZMxvFbXpcz7zSIM0KMa"></script>
</head>
<body>
    <script id="hours" type="text/template">
        <%
        var i=0;
        for(i=0; i<list.length; i++){
            var item = list[i];
        %>
            <div class="houritem">
                <div class="col">
                    <span>
                        <%=item.date%>
                    </span>
                    <span>
                    <%=item.time%>
                    </span>
                </div>
                <div class="col icon <%=item.iconClass%>">
                </div>
                <div class="col detail">
                    <span class="description">
                        <%=item.description%>
                    </span>
                    <span class="temp">
                        <%=item.temp%>
                    </span>
                </div>
            </div>
        <%}%>
    </script>
    <script id="moreInfo" type="text.template">
    <%
        var i = 0;
        list.forEach(function(item){
    %>
        <div class="aInfo">
            <div class="infoKey">
                <%=item.infoKey%>
            </div>
            <div class="infoValue">
                <%=item.infoValue%>
            </div>
        </div>
    <%
        });
    %>
    </script>
    <div class="location"></div>
    <div class="dayinfo-container">
        <div class="dayinfo-wrapper today">
            <div class="icon-wrapper">
                <div class="icon"></div>
            </div>
            <div class="weather-info">
                <div class="day-item-info title">
                    <span class="title">Current</span>
                </div>
                <div class="day-item-info date"></div>
                <div class="day-item-info temp"></div>
                <div class="day-item-info state"></div>
            </div>
        </div>
        <div class="dayinfo-wrapper tomorrow">
            <div class="icon-wrapper">
                <div class="icon"></div>
            </div>
            <div class="weather-info">
                <div class="day-item-info title">
                    <span class="title">Tomorrow</span>
                </div>
                <div class="day-item-info date"></div>
                <div class="day-item-info temp"></div>
                <div class="day-item-info state"></div>
            </div>
        </div>
    </div>
    <div class="week-wrapper">
        <div class="day-day-wrapper"></div>
        <div class="day-date-wrapper"></div>
        <div class="day-state-wrapper"></div>
        <div class="week-state-wrapper-high"></div>
        <div class="canvas-wrapper">
            <!-- 引入canvaswrapper 的目的是因为这个wrapper的大小就是canvas的大小  方便计算 -->
            <canvas id="weekcanvas"></canvas>
        </div>
        <div class="week-state-wrapper-low"></div>
    </div>
    <div class="hour-wrapper today">
<!--         <div class="houritem day">
            <div class="col">
                <span>
                    <%=item.date%>
                </span>
                <span>
                    <%=item.time%>
                </span>
            </div>
            <div class="col icon"></div>
            <div class="col detail">
                <span class="description">description </span>
                <span class="temp">26°</span>
            </div>
        </div> -->
    </div>
    <div class="hour-wrapper tomorrow">
    </div>
    <div class="more-info-wrapper">
    </div>
</body>
    <script src="js/compiled.js"></script>
</html>
